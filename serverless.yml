component: http
name: chronus-backend
stage: prod
inputs:
  name: ${name}-${stage}-${app}
  src:
    src: ./
    exclude:
      - .env
  region: ap-shanghai
  faas:
    runtime: Nodejs12.16
    framework: egg
    name: '${name}'
  apigw:
    protocols:
      - http
      - https
    environment: release
app: chronus